<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Hotel Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#manageMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="manageMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="add.html">Add Hotel</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Section -->
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Add New Hotel</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <!-- Hotel Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="hotelForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" id="category" class="form-control" placeholder="Category" required />
          </div>
          <div class="col-md-6 mb-3">
            <input type="number" id="price" class="form-control" placeholder="Price per Night" required />
          </div>
          <div class="col-md-6 mb-3">
            <input type="number" step="0.1" id="rating" class="form-control" placeholder="Rating (e.g. 4.5)" required />
          </div>
          <div class="col-md-12 mb-3">
            <textarea id="description" class="form-control" placeholder="Description"></textarea>
          </div>
          <div class="col-md-12 mb-3">
            <input type="file" id="image" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save Hotel</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Axios config for Sanctum session
  axios.defaults.baseURL = 'http://127.0.0.1:8000';
  axios.defaults.withCredentials = true;

  // Attach X-XSRF-TOKEN from cookie
  axios.interceptors.request.use(config => {
    const token = getCookie('XSRF-TOKEN');
    if (token) {
      config.headers['X-XSRF-TOKEN'] = decodeURIComponent(token);
    }
    return config;
  });

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    return parts.length === 2 ? parts.pop().split(';').shift() : '';
  }

  // Check session login 
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      await axios.get('/sanctum/csrf-cookie'); 
    } catch (err) {
      alert('Login required');
      window.location.href = 'login.html';
    }
  });

  let ckEditorInstance;
  ClassicEditor.create(document.querySelector('#description'))
    .then(editor => ckEditorInstance = editor)
    .catch(err => console.error('CKEditor init error:', err));

  document.getElementById('hotelForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!ckEditorInstance) return alert('Editor not ready');

    const formData = new FormData();
    formData.append('title', document.getElementById('title').value);
    formData.append('description', ckEditorInstance.getData());
    formData.append('category', document.getElementById('category').value);
    formData.append('price_per_night', document.getElementById('price').value);
    formData.append('rating', document.getElementById('rating').value);
    const image = document.getElementById('image').files[0];
    if (image) formData.append('image', image);

    try {
      await axios.post('/hotels', formData, {
        headers: { 'Content-Type': 'multipart/form-data' }
      });
      alert('Hotel added successfully!');
      window.location.href = 'dashboard.html';
    } catch (error) {
      const errData = error.response?.data;
      if (errData?.errors) {
        alert(Object.values(errData.errors).flat().join('\n'));
      } else {
        alert('Failed to add hotel.');
      }
      console.error(error);
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
      await axios.post('/logout');
      window.location.href = 'login.html';
    } catch (err) {
      alert('Logout failed.');
    }
  });
</script>

</body>
</html>
