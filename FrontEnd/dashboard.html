<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Hotels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
</head>
<body class="bg-light">

<!-- Manage Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Hotel Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#manageMenu" aria-controls="manageMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="manageMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add Hotel</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Hotel Listings</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <!-- Hotel Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Add / Edit Hotel</h5>
      <form id="hotelForm">
        <input type="hidden" id="hotelId">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" id="category" class="form-control" placeholder="Category" required />
          </div>
          <div class="col-md-6 mb-3">
            <input type="number" id="price" class="form-control" placeholder="Price per Night" required />
          </div>
          <div class="col-md-6 mb-3">
            <input type="number" step="0.1" id="rating" class="form-control" placeholder="Rating (e.g. 4.5)" required />
          </div>
          <div class="col-md-12 mb-3">
            <textarea id="description" class="form-control" placeholder="Description"></textarea>
          </div>
          <div class="col-md-12 mb-3">
            <input type="file" id="image" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save Hotel</button>
      </form>
    </div>
  </div>

  <!-- Hotel Cards -->
  <div id="hotelContainer" class="row g-4"></div>

  <!-- Pagination -->
  <nav class="mt-5 d-flex justify-content-center">
    <ul id="pagination" class="pagination"></ul>
  </nav>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('You are not logged in');
    window.location.href = 'login.html';
  }

  let ckEditorInstance;
  ClassicEditor.create(document.querySelector('#description'))
    .then(editor => ckEditorInstance = editor)
    .catch(error => console.error(error));

  const hotelsPerPage = 6;
  let currentPage = 1;
  let hotels = [];
  let hotelDataMap = {};

  async function fetchHotels() {
    const res = await fetch('http://127.0.0.1:8000/api/hotels', {
      headers: {
        'Authorization': 'Bearer ' + token,
        'Accept': 'application/json'
      }
    });
    const data = await res.json();
    hotels = data.hotels;
    renderHotels();
    renderPagination();
  }

  function renderHotels() {
    const container = document.getElementById('hotelContainer');
    container.innerHTML = '';
    const start = (currentPage - 1) * hotelsPerPage;
    const pageHotels = hotels.slice(start, start + hotelsPerPage);

    pageHotels.forEach(hotel => {
      hotelDataMap[hotel.id] = hotel;
      const card = `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="http://127.0.0.1:8000/storage/${hotel.image}" class="card-img-top" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">${hotel.title}</h5>
              <div class="card-text text-muted small" style="max-height: 200px; overflow-y: auto;">${hotel.description}</div>
              <p><strong>Category:</strong> ${hotel.category}</p>
              <p><strong>Price:</strong> RM ${hotel.price_per_night}</p>
              <p><strong>Rating:</strong> ‚≠ê ${parseFloat(hotel.rating).toFixed(1)}</p>
              <div class="d-flex justify-content-between">
                <button onclick="window.location.href='edit.html?id=${hotel.id}'" class="btn btn-sm btn-warning">Edit</button>
                <button onclick='deleteHotel(${hotel.id})' class="btn btn-sm btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>`;
      container.insertAdjacentHTML('beforeend', card);
    });
  }

  function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    const pageCount = Math.ceil(hotels.length / hotelsPerPage);
    for (let i = 1; i <= pageCount; i++) {
      const li = document.createElement('li');
      li.className = `page-item ${i === currentPage ? 'active' : ''}`;
      li.innerHTML = `<button class="page-link">${i}</button>`;
      li.addEventListener('click', () => {
        currentPage = i;
        renderHotels();
        renderPagination();
      });
      pagination.appendChild(li);
    }
  }

  document.getElementById('hotelForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append('title', document.getElementById('title').value);
    formData.append('description', ckEditorInstance.getData());
    formData.append('category', document.getElementById('category').value);
    formData.append('price_per_night', document.getElementById('price').value);
    formData.append('rating', document.getElementById('rating').value);
    const image = document.getElementById('image').files[0];
    if (image) formData.append('image', image);

    const id = document.getElementById('hotelId').value;
    const url = id ? `http://127.0.0.1:8000/api/hotels/${id}` : 'http://127.0.0.1:8000/api/hotels';
    const method = id ? 'POST' : 'POST';

    const res = await fetch(url, {
      method: method,
      headers: {
        'Authorization': 'Bearer ' + token,
        'Accept': 'application/json'
      },
      body: formData
    });

    if (res.ok) {
      alert(id ? 'Hotel updated!' : 'Hotel created!');
      document.getElementById('hotelForm').reset();
      ckEditorInstance.setData('');
      document.getElementById('hotelId').value = '';
      fetchHotels();
    } else {
      alert('Save failed.');
    }
  });

  function editHotelById(id) {
    const hotel = hotelDataMap[id];
    document.getElementById('hotelId').value = hotel.id;
    document.getElementById('title').value = hotel.title;
    ckEditorInstance.setData(hotel.description);
    document.getElementById('category').value = hotel.category;
    document.getElementById('price').value = hotel.price_per_night;
    document.getElementById('rating').value = hotel.rating;
    window.scrollTo(0, 0);
  }

  async function deleteHotel(id) {
    if (!confirm('Are you sure to delete this hotel?')) return;
    const res = await fetch(`http://127.0.0.1:8000/api/hotels/${id}`, {
      method: 'DELETE',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Accept': 'application/json'
      }
    });
    if (res.ok) {
      alert('Hotel deleted');
      fetchHotels();
    } else {
      alert('Delete failed');
    }
  }

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    const res = await fetch('http://127.0.0.1:8000/api/logout', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Accept': 'application/json'
      }
    });
    if (res.ok) {
      localStorage.removeItem('token');
      alert('Logged out');
      window.location.href = 'login.html';
    }
  });

  fetchHotels();
</script>

</body>
</html>
