<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Hotel Admin</a>
    <div class="collapse navbar-collapse" id="manageMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="add.html">Add Hotel</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
  <h2>Edit Hotel</h2>
  <form id="editHotelForm">
    <div class="mb-3"><input type="text" id="title" class="form-control" placeholder="Title" required /></div>
    <div class="mb-3"><input type="text" id="category" class="form-control" placeholder="Category" required /></div>
    <div class="mb-3"><input type="number" id="price" class="form-control" placeholder="Price per Night" required /></div>
    <div class="mb-3"><input type="number" step="0.1" id="rating" class="form-control" placeholder="Rating" required /></div>
    <div class="mb-3"><textarea id="description" class="form-control" placeholder="Description"></textarea></div>
    <div class="mb-3"><input type="file" id="image" class="form-control" /></div>
    <button type="submit" class="btn btn-primary">Update Hotel</button>
    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  axios.defaults.baseURL = 'http://127.0.0.1:8000';
  axios.defaults.withCredentials = true;

  // Attach CSRF token from cookies
  axios.interceptors.request.use(config => {
    const token = getCookie('XSRF-TOKEN');
    if (token) config.headers['X-XSRF-TOKEN'] = decodeURIComponent(token);
    return config;
  });

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    return parts.length === 2 ? parts.pop().split(';').shift() : '';
  }

  const hotelId = new URLSearchParams(window.location.search).get('id');
  let ckEditorInstance;

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      // Get CSRF cookie + ensure user is authenticated
      await axios.get('/sanctum/csrf-cookie');
      await axios.get('/api/dashboard');

      // Initialize CKEditor then load hotel data
      ClassicEditor.create(document.querySelector('#description'))
        .then(editor => {
          ckEditorInstance = editor;
          loadHotel();
        })
        .catch(err => {
          console.error('CKEditor init error:', err);
          alert('Editor failed to load.');
        });

    } catch (err) {
      console.error('Unauthorized:', err);
      alert('Unauthorized. Please log in.');
      window.location.href = 'login.html';
    }
  });

  async function loadHotel() {
    try {
      const res = await axios.get(`/api/hotels/${hotelId}`);
      const data = res.data;
      document.getElementById('title').value = data.title;
      document.getElementById('category').value = data.category;
      document.getElementById('price').value = data.price_per_night;
      document.getElementById('rating').value = data.rating;
      ckEditorInstance.setData(data.description);
    } catch (err) {
      console.error('Failed to load hotel:', err);
      alert('Hotel not found or unauthorized.');
      window.location.href = 'dashboard.html';
    }
  }

  document.getElementById('editHotelForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append('title', document.getElementById('title').value);
    formData.append('category', document.getElementById('category').value);
    formData.append('price_per_night', document.getElementById('price').value);
    formData.append('rating', document.getElementById('rating').value);
    formData.append('description', ckEditorInstance.getData());

    const image = document.getElementById('image').files[0];
    if (image) formData.append('image', image);

    // Use PUT override via POST (for Laravel)
    formData.append('_method', 'PUT');

    try {
      await axios.post(`/api/hotels/${hotelId}`, formData, {
        headers: { 'Content-Type': 'multipart/form-data' }
      });
      alert('Hotel updated successfully!');
      window.location.href = 'dashboard.html';
    } catch (error) {
      const errorData = error.response?.data;
      if (errorData?.errors) {
        alert(Object.values(errorData.errors).flat().join('\n'));
      } else {
        alert('Failed to update hotel.');
      }
      console.error(error);
    }
  });
</script>

</body>
</html>
